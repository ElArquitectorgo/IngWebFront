<mat-toolbar color="accent">
    <span>
        Breast Care Diagnosis
    </span>
    <button mat-button routerLink="/home">Home
        <mat-icon>dashboard</mat-icon> </button>
    <button mat-button *ngIf="login">{{medico.nombre.split(' ')[0]}}
        <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-button *ngIf="!login" routerLink="/">Login
        <mat-icon>login</mat-icon>
    </button>
    <button mat-button *ngIf="login" routerLink="/" (click)="logout()">Logout
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
