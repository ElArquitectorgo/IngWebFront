<div *ngIf="paciente" class="detalle-paciente">
<fieldset class="titulo">
    <legend>Detalles del paciente</legend>
<div class="detalle-item">
    <label>DNI: </label>
    <span>{{ paciente.dni }}</span>
</div>
<div class="detalle-item">
    <label>Nombre: </label>
    <span>{{ paciente.nombre }}</span>
</div>
<div class="detalle-item">
    <label>Edad: </label>
    <span>{{ paciente.edad }}</span>
</div>
<div class="detalle-item">
    <label>Cita: </label>
    <span>{{ paciente.cita }}</span>
</div>
</fieldset>

<div class="center-container">
    <button mat-raised-button
            title="Editar paciente"
            routerLink="/paciente/create/{{paciente.id}}">
      <mat-icon>build</mat-icon>
    </button>

    <input type="file" #imageInput style="display: none;" (change)="uploadImage($event)" accept="image/*"/>
    <button mat-raised-button title="Subir imagen" (click)="imageInput.click()">
      <mat-icon>file_upload</mat-icon>
    </button>
  </div>
  <div class="image-grid">
    <div *ngFor="let image of images" class="image-item">
      <a [routerLink]="['/image-detail', image.id]">
        <img [src]="image.path" alt="Imagen del paciente" class="thumbnail-image">
      </a>
    </div>
  </div>

</div>

<div *ngIf="!paciente" class="cargando">
  Cargando detalles del paciente...
</div>

  
<mat-list #listaImagenes>
  <mat-list-item *ngFor="let image of images" (click)="goToImage(image.id)">
    <div class="list-item-content">
      <div class="icon-container">
        <mat-icon matListItemIcon>folder</mat-icon>
      </div>
      <div class="text-container">
        <span>Informe del {{image.fecha.split('T')[0]}}</span>
      </div>
      <div class="button-container">
        <button mat-icon-button title="Borrar paciente" (click)="deleteImage($event)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-list-item>
</mat-list>
